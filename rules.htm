<script>var showHideSection = function() {

		var idForSearch = proID + "-par" + i;

		//console.log(idForSearch + "\n");
		if($("#" + idForSearch).length == 0) {
		  console.log("breaked at: #" + idForSearch + "\n");
		  break;
		} else {
			$("#" + idForSearch).toggle(500);
		}
	}
	
}
var showHideInterpretation = function() {
	var id = $( this ).parent().parent().attr("id");

}
